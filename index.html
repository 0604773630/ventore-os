<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture-OS | Synchronized Startup Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        space: {
                            900: '#0a0a0f',
                            950: '#020617', // Deep Space
                        },
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            900: '#083344',
                        },
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            color: white;
            overflow: hidden; /* Prevent body scroll, handle in containers */
        }
        
        /* --- CRITICAL: BACKGROUND GRID SYSTEM --- */
        .grid-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
            pointer-events: none;
        }

        /* Utilities */
        .glass-panel {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glow-input {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 transparent;
        }
        .glow-input:focus-within {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
            border-color: rgba(34, 211, 238, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #020617; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 3px;
        }

        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            border-top-color: #22d3ee;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sidebar-icon {
            position: relative;
            transition: all 0.3s ease;
        }
        .sidebar-icon::after {
            content: '';
            position: absolute;
            left: -18px; /* Offset for sidebar padding */
            top: 50%;
            transform: translateY(-50%) scaleY(0);
            width: 3px;
            height: 24px;
            background-color: #22d3ee;
            transition: transform 0.2s ease;
            border-radius: 0 4px 4px 0;
        }
        .sidebar-icon.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        .sidebar-icon.active::after {
            transform: translateY(-50%) scaleY(1);
        }
    </style>
</head>

                <i class="fa-solid fa-cube text-lg"></i>
            </div>
            
            <nav class="flex-1 w-full flex flex-col items-center gap-6">

            </nav>
