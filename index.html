    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        space: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            800: '#1e293b',
                            900: '#0a0a0f',
                            950: '#020617', // Deep Space
                        },
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            900: '#083344',
                        },
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                        'thinking': 'thinkingPulse 2s infinite',
                        'brain-wave': 'brainWave 1.5s infinite linear',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        thinkingPulse: {
                            '0%, 100%': { borderColor: 'rgba(168, 85, 247, 0.2)', boxShadow: '0 0 0 0 rgba(168, 85, 247, 0)' },
                            '50%': { borderColor: 'rgba(168, 85, 247, 0.8)', boxShadow: '0 0 20px 0 rgba(168, 85, 247, 0.4)' }
                        },
                        brainWave: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Background handled by Tailwind classes on body element */
            overflow: hidden;
        }
        
        /* BACKGROUND GRID SYSTEM */
        .grid-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(100, 116, 139, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(100, 116, 139, 0.1) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
            pointer-events: none;
        }

        /* Utilities */
        .glass-panel {
            backdrop-filter: blur(16px);
        }
        
        .glow-input {
            transition: all 0.3s ease;
        }
        .glow-input:focus-within {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
            border-color: rgba(34, 211, 238, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 3px;
        }

        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            border-top-color: #22d3ee;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sidebar-item {
            transition: all 0.2s ease;
            position: relative;
        }
        .sidebar-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #22d3ee;
            transform: scaleY(0);
            transition: transform 0.2s ease;
            border-radius: 0 4px 4px 0;
        }
        .sidebar-item.active {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
        }
        .sidebar-item.active::before {
            transform: scaleY(1);
        }
        
        .mic-active {
            color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        .thinking-mode {
            animation: thinkingPulse 2s infinite;
            border-color: #a855f7 !important;
        }

        /* Thinking Gradient Text */
        .thinking-text-gradient {
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: brainWave 2s linear infinite;
        }
    </style>
